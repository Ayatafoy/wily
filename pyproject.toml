[build-system]
requires = [
    "flit",
    "gitpython",
    "radon",
    "click",
    "colorlog",
    "tabulate",
    "plotly",
    "progress",
    "dataclasses; python_version == '3.6'",]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "wily"
author = "Anthony Shaw"
author-email = "anthonyshaw@apache.org"
home-page = "https://github.com/tonybaloney/wily"
classifiers = ["License :: OSI Approved :: Apache Software License"]
requires = [
    "gitpython",
    "radon",
    "click",
    "colorlog",
    "tabulate",
    "plotly",
    "progress",
    "dataclasses; python_version == '3.6'",]
requires-python = ">=3.6"
description-file = "README.md"


[tool.flit.scripts]
wily = "wily.__main__:cli"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py36, py37
[testenv]
deps =
    pytest
    pytest-cov
    mock
commands =
    pytest --cov=./
"""